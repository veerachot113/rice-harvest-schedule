<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container mx-auto p-2" style="margin-top: 5cm;">
        <h6 class="mb-1 text-center p-6">กรอกรายละเอียดการจอง</h6>
        <div class="flex max-w-4xl mx-auto bg-white border border-gray-200 rounded-lg shadow-lg">
            <div class="w-1/2 p-4">
                <img class="w-full h-full object-cover rounded-lg" src="{{ vehicles.image.url }}" alt="Vehicle">
            </div>
            <div class="w-1/2 p-4">
                <form method="post" action="">
                    
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">ชื่อ-สกุล:</label>
                        <input type="text" id="name" name="fullname" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-100 focus:border-indigo-500 sm:text-sm">
                        
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700">ที่อยู่:</label>
                        <textarea id="address" name="address" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-700">จำนวนไร่:</label>
                        <input type="number" id="quantity" name="quantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                      
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์ติดต่อ:</label>
                        <input type="text" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="details" class="block text-sm font-medium text-gray-700">รายละเอียด:</label>
                        <textarea id="details" name="details" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <!-- ปุ่มส่ง -->
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">เพิ่ม</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
