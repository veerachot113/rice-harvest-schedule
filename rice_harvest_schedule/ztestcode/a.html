<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มตารางงาน</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white border border-blue-400 rounded-md shadow-md">
        <h2 class="mb-6 text-2xl font-bold text-center">เพิ่มตารางงาน</h2>
        <form>
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-700">หัวข้อ :</label>
                <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-700">รายละเอียด :</label>
                <textarea class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
            </div>
            <div class="mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-700">วันเริ่มเริ่ม :</label>
                <input type="date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-700">วันสิ้นสุด :</label>
                <input type="date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <div class="flex justify-between">
                <button type="button" class="px-4 py-2 font-bold text-white bg-red-500 rounded-md hover:bg-red-700 focus:outline-none focus:ring focus:border-red-300">ยกเลิก</button>
                <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">ยืนยัน</button>
            </div>
        </form>
    </div>
</body>
</html>
