<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">รายการ</h1>

                    <th class="text-left py-2 px-4">รายละเอียด</th>
                    <th class="text-left py-2 px-4">เบอร์โทร</th>
                    <th class="text-left py-2 px-4">วันที่</th>
                    <th class="text-left py-2 px-4">เวลา</th>
                    <th class="text-left py-2 px-4">สถานะ</th>
                </tr>
            </thead>
            <tbody>
                <!-- เพิ่มข้อมูลด้านล่างนี้ -->
            </tbody>

</html>
