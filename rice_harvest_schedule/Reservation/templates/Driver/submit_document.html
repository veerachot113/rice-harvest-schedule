<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งเอกสาร</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <header class="text-2xl font-semibold text-center mb-6">ส่งเอกสาร</header>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition duration-300">ส่งเอกสาร</button>
            </form>
        </div>
    </div>
</body>
</html>
