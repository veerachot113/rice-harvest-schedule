<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเกษตรกร</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!---Custom CSS File--->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-emerald-600">
    <div class="container mx-auto mt-10">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <header class="text-2xl font-semibold text-center mb-6">ลงทะเบียน</header>
            <form method="post" action="{% url 'registerdriver' %}" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="first_name" class="block text-emerald-600">ชื่อ :</label>
                    <input type="text" id="first_name" name="first_name" placeholder="ชื่อ" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
                
                <div>
                    <label for="last_name" class="block text-emerald-600">นามสกุล :</label>
                    <input type="text" id="last_name" name="last_name" placeholder="นามสกุล" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>

                <div>
                    <label for="address" class="block text-emerald-600">ที่อยู่ :</label>
                    <input type="text" id="address" name="address" placeholder="ที่อยู่" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
            
                <div>
                    <label for="phone" class="block text-emerald-600">เบอร์ :</label>
                    <input type="text" id="phone" name="phone" placeholder="เบอร์" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
            
                <div>
                    <label for="email" class="block text-emerald-600">E-mail :</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
            
                <div>
                    <label for="username" class="block text-emerald-600">Username :</label>
                    <input type="text" id="username" name="username" placeholder="Username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
            
                <div>
                    <label for="password1" class="block text-emerald-600">Password :</label>
                    <input type="password" id="password1" name="password1" placeholder="รหัสผ่าน" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
            
                <div>
                    <label for="password2" class="block text-emerald-600">Confirm Password :</label>
                    <input type="password" id="password2" name="password2" placeholder="ยืนยันรหัสผ่าน" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-emerald-600">
                </div>
            
                <button type="submit"
                    class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition duration-300">ลงทะเบียน</button>
            </form>
            <div class="text-center mt-4">
                <span class="text-emerald-600">มีบัญชีผู้ใช้อยู่แล้ว? <a href="{% url 'login' %}"
                        class="font-semibold hover:underline">เข้าสู่ระบบ</a></span>
            </div>
        </div>
    </div>
</body>

</html>
