<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะเอกสาร</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <header class="text-2xl font-semibold text-center mb-6">สถานะเอกสาร</header>
            <ul>
                {% for document in documents %}
                    <li>
                        {{ document.document.name }} - 
                        {% if document.is_approved %}
                            <span class="text-green-600">อนุมัติแล้ว</span>
                        {% elif document.is_rejected %}
                            <span class="text-red-600">ปฏิเสธ</span>
                        {% else %}
                            <span class="text-yellow-600">รอตรวจสอบ</span>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
