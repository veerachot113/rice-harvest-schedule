<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการเอกสาร</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <header class="text-2xl font-semibold text-center mb-6">รายการเอกสาร</header>
            <ul>
                {% for document in documents %}
                    <li>
                        {{ document.driver.username }} - {{ document.document.name }}
                        <a href="{% url 'admin_approve_document' document.id %}" class="text-blue-600 hover:underline">ตรวจสอบ</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
