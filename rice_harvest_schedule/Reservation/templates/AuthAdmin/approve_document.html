<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบเอกสาร</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <header class="text-2xl font-semibold text-center mb-6">ตรวจสอบเอกสาร</header>
            <p>Driver: {{ document.driver.username }}</p>
            <p>Document: <a href="{{ document.document.url }}" target="_blank">{{ document.document.name }}</a></p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="action" value="approve" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">อนุมัติ</button>
                <button type="submit" name="action" value="reject" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300">ปฏิเสธ</button>
            </form>
        </div>
    </div>
</body>
</html>
