<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำรถเกี่ยวข้าว</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Product Top Section -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-4 px-4 border-gray-500">
        <h2 class="text-2xl font-bold text-gray-800">ปรเภทรถเกี่ยวนวดข้าว</h2>
        <div class="list-feature flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 items-center">
            <div class="list-checkbox flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <div class="form-checkbox flex items-center space-x-2">
                    <input name="" type="checkbox" value="" class="form-checkbox h-4 w-4 text-blue-600">
                    <label class="text-gray-700"><span class="checkbox"></span>แบบรองกระสอบ</label>
                </div>
                <div class="form-checkbox flex items-center space-x-2">
                    <input name="" type="checkbox" value="" class="form-checkbox h-4 w-4 text-blue-600">
                    <label class="text-gray-700"><span class="checkbox"></span>แบบถังอุ้ม</label>
                </div>
            </div>
            <select class="form-input p-2 border border-gray-300 rounded-lg shadow-sm">
                <option value="">เลือกจังหวัด</option>
                <option value="bangkok">กรุงเทพมหานคร</option>
                <option value="chiangmai">เชียงใหม่</option>
                <option value="phuket">ภูเก็ต</option>
                <!-- เพิ่มจังหวัดอื่นๆ ตามที่ต้องการ -->
            </select>
        </div>
    </div>
</body>
</html>
