{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-lg font-semibold mb-4">Driver Schedule List</h2>
    <ul>
        {% for schedule in schedules %}
        <li>{{ schedule.description }} - {{ schedule.start_datetime }} to {{ schedule.end_datetime }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_schedule' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add New Schedule
    </a>
</div>
{% endblock %}
