<!-- registerdriver.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerdriver</title>
    <style>
        /* ในไฟล์ signup.css */
        /* Import Google font - Poppins */


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #009579;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            /* ปรับความกว้างของ container เพื่อทำให้เล็กลง */
            width: 100%;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .container .form {
            padding: 2rem;
        }

        .form header {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form input {
            height: 45px;
            /* ปรับความสูงของ input เพื่อทำให้เล็กลง */
            width: 100%;
            padding: 0 10px;
            /* ปรับ padding เพื่อทำให้เล็กลง */
            font-size: 15px;
            /* ปรับขนาดตัวอักษรเพื่อทำให้เล็กลง */
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            display: block;
            /* ทำให้ Input เป็น block element */
        }

        .form input:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
        }

        /* เพิ่ม CSS สำหรับ Label */
        .form label {
            display: block;
            margin-bottom: 5px;
            color: #009579;
            cursor: pointer;
        }

        .form a {
            font-size: 16px;
            color: #009579;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .form input.button {
            color: #fff;
            background: #009579;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.7rem;
            cursor: pointer;
            transition: 0.4s;
        }

        .form input.button:hover {
            background: #006653;
        }

        .signup {
            font-size: 17px;
            text-align: center;
        }

        .signup label {
            color: #009579;
            cursor: pointer;
        }

        .signup label:hover {
            text-decoration: underline;
        }
    </style>
    
</head>

<body>

    <div class="container">
        <div class="form">
            <header>ลงทะเบียน</header>
            <form method="post" action="{% url 'registerdriver' %}">
                {% csrf_token %}
                
                <label for="first_name">ชื่อ :</label>
                <input type="text" id="first_name" name="first_name" placeholder="ชื่อ" required>
                
                <label for="last_name">นามสกุล :</label>
                <input type="text" id="last_name" name="last_name" placeholder="นามสกุล" required>

                <label for="address">ที่อยู่ :</label>
                <input type="text" id="address" name="address" placeholder="ที่อยู่" required>
            
                <label for="phone">เบอร์ :</label>
                <input type="text" id="phone" name="phone" placeholder="เบอร์" required>
            
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            
                <label for="username">Usename :</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            
                <label for="password1">Password :</label>
                <input type="password" id="password1" name="password1" placeholder="รหัสผ่าน" required>
            
                <label for="password2">Confirm Password :</label>
                <input type="password" id="password2" name="password2" placeholder="ยืนยันรหัสผ่าน" required>
            
                <input type="submit" class="button" value="ลงทะเบียน">
            </form>
            <div class="signup">
                <span class="signup">มีบัญชีผู้ใช้อยู่แล้ว?
                    <a href="{% url 'login' %}">เข้าสู่ระบบ</a>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
