<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <style>

            font-family: 'Noto Sans Thai', sans-serif;

        .card {

        .card-title {

        }

        .mt-5 {
            margin-top: 3rem !important;
        }

        .mb-5 {
            margin-bottom: 3rem !important;
        }

        .login-link {

    <div class="container-md d-flex justify-content-center align-items-center vh-100">

                                <div class="link-div">
