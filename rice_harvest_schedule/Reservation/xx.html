<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <div class="relative max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Dropdown Button -->
            <div class="absolute top-0 right-0 mt-2 mr-2">
                <button onclick="toggleDropdown()" class="text-gray-700 focus:outline-none">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <!-- Dropdown Menu -->
                <div id="dropdownMenu" class="hidden absolute right-0 mt-8 w-48 bg-white rounded-md shadow-lg z-10">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">ข้อมูลรถเกี่ยว</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">ข้อมูลเจ้าของรถ</a>
                </div>
            </div>
            <!-- Product Image -->
            <div class="flex justify-center">
                <img class="w-56 h-56 object-contain" src="media\vehicle_images\pic-DC-70G-PRO-s_1.jpg" alt="Kubota Tractor">
            </div>
            <!-- Product Details -->
            <div class="p-5 text-center">
                <h3 class="text-gray-900 font-bold">รุ่น: KUBOTA V2403-M-DI-TE2-CSKC</h3>
                <p class="text-gray-600">ประเภท: รถแทรกเตอร์</p>
                <p class="text-gray-600 mb-4">ราคา: 600~700 บาท/เริ่ม</p>
                <!-- Booking Buttons -->
                <div class="flex justify-center space-x-2">
                    <button class="px-4 py-2 bg-blue-500 text-white text-xs font-bold uppercase rounded">ตารางการจอง</button>
                    <button class="px-4 py-2 bg-green-500 text-white text-xs font-bold uppercase rounded">จองทันที</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
