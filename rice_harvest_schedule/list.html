<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center">Customers</h1>
        <table class="min-w-full bg-white mt-10">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 border-b">#</th>
                    <th class="py-2 px-4 border-b">First Name</th>
                    <th class="py-2 px-4 border-b">Last Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Profile</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr class="bg-gray-50 border-b">
                    <td class="px-4 py-2 text-center">{{ forloop.counter }}</td>
                    <td class="px-5 py-4 text-center">{{ customer.first_name }}</td>
                    <td class="px-5 py-4 text-center">{{ customer.last_name }}</td>
                    <td class="px-5 py-4 text-center">{{ customer.email }}</td>
                    <td class="px-5 py-4 text-center">
                        <a href="{% url 'customer_detail' customer.id %}" class="text-blue-500">view</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
