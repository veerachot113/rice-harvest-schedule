<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
<!-- component -->
<section class="container mx-auto p-6 font-mono">
    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
      <div class="w-full overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">Age</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Date</th>
              <th class="px-4 py-3">รูป</th>
              <th class="px-4 py-3">ชื่อผู้จอง</th>
              <th class="px-4 py-3">ชื่อคนขับ</th>
              <th class="px-4 py-3">ประเภทรถ</th>
              <th class="px-4 py-3">จำนวนไร่</th>
              <th class="px-4 py-3">ที่อยู่</th>
              <th class="px-4 py-3">รายละเอียด</th>
              <th class="px-4 py-3">เบอร์โทร</th>
              <th class="px-4 py-3">วันที่/เวลา</th>
              <th class="px-4 py-3">สถานะ</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr class="text-gray-700">
              <td class="px-4 py-3 border">
                <div class="flex items-center text-sm">
                  <div class="relative w-8 h-8 mr-3 rounded-full md:block">
                    <img class="object-cover w-full h-full rounded-full" src="https://images.pexels.com/photos/5212324/pexels-photo-5212324.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" loading="lazy" />
                    <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                  </div>
                  <div>
                    <p class="font-semibold text-black">Sufyan</p>
                    <p class="text-xs text-gray-600">Developer</p>
                  </div>
                </div>
              </td>
              <td class="px-4 py-3 text-ms font-semibold border">22</td>
              <td class="px-4 py-3 text-xs border">
                <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm"> Acceptable </span>
              </td>
              <td class="px-4 py-3 text-sm border">6/4/2000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

    
  </html>
