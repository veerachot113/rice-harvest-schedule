<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Service Areas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>

</head>

<body style="font-family: 'K2D', sans-serif;">
    <div class="max-w-sm mx-auto">
        <div class="text-xl text-center font-extrabold mt- mb-5 bg-green-200 p-3 rounded-md border border-1 border-gray-400 shadow-lg">
            <i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp; ตารางรถเกี่ยวนวดข้าว
        </div>
    </div>

    <div class="container mx-auto px-4">
        <div class="flex">
            <!-- Calendar Section -->
            <div id="calendar" class="max-w-screen-md mx-auto p-4 bg-white mt-2 mb-10 rounded-lg shadow-md border border-gray-500 border-2 flex-grow"></div>
        </div>
    </div>

    <!-- Service Areas List -->
    <div class="max-w-screen-md mx-auto p-4 bg-white mt-1 mb-10 rounded-lg shadow-md border border-gray-500 border-2">
        <h2 class="text-xl font-bold mb-4">พื้นที่ลงเก็บเกี่ยว</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วัน เดือน</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานที่</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">การจัดการ</th>
                </tr>
            </thead>
            <tbody id="service-areas-list" class="bg-white divide-y divide-gray-200">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
     
    </div>
    <div class="mt-4 text-right">
        <button id="add-service-area" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">เพิ่มพื้นที่ลงเก็บเกี่ยว</button>
    </div>

    <!-- Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="service-area-modal">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 relative">
                    <div class="absolute top-0 right-0 pt-4 pr-4">
                        <button type="button" class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="close-modal">
                            <span class="sr-only">Close</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">เพิ่มพื้นที่ลงเก็บเกี่ยว</h3>
                            <form id="service-area-form">
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-medium text-gray-700">วันเริ่มต้น :</label>
                                    <input type="date" id="start-date" name="start-date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required />
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-medium text-gray-700">วันสิ้นสุด :</label>
                                    <input type="date" id="end-date" name="end-date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required />
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-medium text-gray-700">จังหวัด :</label>
                                    <select id="province" name="province" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                                        <option value="">เลือกจังหวัด</option>
                                        <!-- Provinces will be populated dynamically -->
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-medium text-gray-700">อำเภอ :</label>
                                    <select id="district" name="district" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                                        <option value="">เลือกอำเภอ</option>
                                        <!-- Districts will be populated dynamically -->
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-medium text-gray-700">ตำบล :</label>
                                    <select id="subdistrict" name="subdistrict" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                                        <option value="">เลือกตำบล</option>
                                        <!-- Subdistricts will be populated dynamically -->
                                    </select>
                                </div>
                                <div class="flex justify-between">
                                    <button type="button" id="cancel-button" class="px-4 py-2 font-bold text-white bg-red-500 rounded-md hover:bg-red-700 focus:outline-none focus:ring focus:border-red-300">ยกเลิก</button>
                                    <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">เพิ่มข้อมูล</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal -->

    <script>
        $(document).ready(function () {
            function updateOngoingEvents() {
                $.ajax({
                    url: '/drivers/get_calendar_events/',
                    type: 'GET',
                    data: {
                        driver_id: '{{ user.id }}'
                    },
                    success: function (events) {
                        var eventList = $('#event-list');
                        eventList.empty();
                        events.forEach(function (event, index) {
                            var eventItem = `
                                <div class="p-4 bg-blue-100 rounded-lg shadow">
                                    <h4 class="text-lg font-semibold">${index + 1}. ${event.title}</h4>
                                    <p>${event.details}</p>
                                    <p><strong>เริ่มต้น:</strong> ${event.start}</p>
                                    <p><strong>สิ้นสุด:</strong> ${event.end}</p>
                                </div>
                            `;
                            eventList.append(eventItem);
                        });
                    }
                });
            }

            var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'th',
                selectable: true,
                select: function (info) {
                    $('#event-id').val('');
                    $('#event-title').val('');
                    $('#event-details').val('');
                    $('#event-start').val(info.startStr + 'T00:00');
                    $('#event-end').val(info.endStr + 'T00:00');
                    $('#modal-title').text('Add New Event');
                    $('#delete-button').addClass('hidden');
                    $('#event-modal').removeClass('hidden');
                },
                eventClick: function (info) {
                    $('#event-id').val(info.event.id);
                    $('#event-title').val(info.event.title);
                    $('#event-details').val(info.event.extendedProps.details);
                    $('#event-start').val(info.event.start.toISOString().slice(0, 16));
                    $('#event-end').val(info.event.end ? info.event.end.toISOString().slice(0, 16) : info.event.start.toISOString().slice(0, 16));
                    $('#modal-title').text('Edit Event');
                    $('#delete-button').removeClass('hidden');
                    $('#event-modal').removeClass('hidden');
                },
                events: '/drivers/get_calendar_events/',
                eventDidMount: function () {
                    updateOngoingEvents();
                }
            });

            calendar.render();

            $('#event-form').on('submit', function (e) {
                e.preventDefault();

                var id = $('#event-id').val();
                var title = $('#event-title').val();
                var details = $('#event-details').val();
                var start = $('#event-start').val();
                var end = $('#event-end').val();

                // Add one day to end date
                end = new Date(new Date(end).getTime() + 24 * 60 * 60 * 1000).toISOString().slice(0, 16);

                $.ajax({
                    url: id ? `/drivers/edit_calendar_event/${id}/` : `/drivers/add_calendar_event/`,
                    type: 'POST',
                    data: {
                        id: id,
                        title: title,
                        details: details,
                        start: start,
                        end: end,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (response) {
                        if (response.status === 'success') {
                            calendar.refetchEvents();
                            $('#event-modal').addClass('hidden');
                            updateOngoingEvents();
                        } else {
                            alert(response.message);
                        }
                    }
                });
            });

            $('#cancel-button, #close-modal').on('click', function () {
                $('#event-modal').addClass('hidden');
            });

            $('#delete-button').on('click', function () {
                var id = $('#event-id').val();
                if (id) {
                    $.ajax({
                        url: `/drivers/delete_calendar_event/${id}/`,
                        type: 'POST',
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function (response) {
                            if (response.status === 'success') {
                                calendar.refetchEvents();
                                $('#event-modal').addClass('hidden');
                                updateOngoingEvents();
                            } else {
                                alert(response.message);
                            }
                        }
                    });
                }
            });

            // Service Area Form Script
            const provinces = {
                'กรุงเทพมหานคร': {
                    'เขตพระนคร': ['แขวงพระบรมมหาราชวัง', 'แขวงวังบูรพาภิรมย์'],
                    'เขตดุสิต': ['แขวงดุสิต', 'แขวงวชิรพยาบาล']
                },
                'กระบี่': {
                    'เมืองกระบี่': ['ปากน้ำ', 'กระบี่ใหญ่'],
                    'เกาะลันตา': ['ศาลาด่าน', 'เกาะลันตาใหญ่']
                },
                // Add more provinces, districts, and subdistricts as needed
            };

            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');
            const subdistrictSelect = document.getElementById('subdistrict');

            // Populate provinces
            for (const province in provinces) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }

            provinceSelect.addEventListener('change', function () {
                districtSelect.innerHTML = '<option value="">เลือกอำเภอ</option>';
                subdistrictSelect.innerHTML = '<option value="">เลือกตำบล</option>';

                if (this.value !== '') {
                    const districts = provinces[this.value];
                    for (const district in districts) {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    }
                }
            });

            districtSelect.addEventListener('change', function () {
                subdistrictSelect.innerHTML = '<option value="">เลือกตำบล</option>';

                if (this.value !== '') {
                    const subdistricts = provinces[provinceSelect.value][this.value];
                    for (const subdistrict of subdistricts) {
                        const option = document.createElement('option');
                        option.value = subdistrict;
                        option.textContent = subdistrict;
                        subdistrictSelect.appendChild(option);
                    }
                }
            });

            const form = document.getElementById('service-area-form');
            const serviceAreasList = document.getElementById('service-areas-list');
            const addButton = document.getElementById('add-service-area');
            const cancelButton = document.getElementById('cancel-button');
            const modal = document.getElementById('service-area-modal');

            addButton.addEventListener('click', function () {
                modal.classList.remove('hidden');
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const province = document.getElementById('province').value;
                const district = document.getElementById('district').value;
                const subdistrict = document.getElementById('subdistrict').value;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${startDate} - ${endDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">จังหวัด ${province} อำเภอ ${district} ตำบล ${subdistrict}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-indigo-600 hover:text-indigo-900">แก้ไข</button>
                        <button class="text-red-600 hover:text-red-900">ลบ</button>
                    </td>
                `;

                serviceAreasList.appendChild(row);
                form.reset();
                modal.classList.add('hidden');
            });

            cancelButton.addEventListener('click', function () {
                form.reset();
                modal.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
