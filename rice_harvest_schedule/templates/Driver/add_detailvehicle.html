<!-- templates/Driver/add_vehicle_details.html -->
{% extends "base.html" %}
{% load static %}
{% block title %} Add Vehicle Details - Driver {% endblock %}
{% block main %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">เพิ่มรายละเอียดรถ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">บันทึก</button>
    </form>
</div>
{% endblock %}
