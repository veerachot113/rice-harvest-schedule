<!-- drivers/templates/drivers/add_vehicle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรถเกี่ยว</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6" style="margin-top: 5cm;">
        <div class="max-w-4xl mx-auto bg-white border border-gray-200 rounded-lg shadow-lg p-4">
            <h1 class="text-xl mb-4">กรอกรายละเอียดรถเกี่ยว</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="model" class="block text-sm font-medium text-gray-700">รุ่น:</label>
                    {{ form.model }}
                </div>
                <div class="mb-4">
                    <label for="type" class="block text-sm font-medium text-gray-700">ประเภทรถ:</label>
                    {{ form.type }}
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">ราคา:</label>
                    {{ form.price }}
                </div>
                <div class="mb-4">
                    <label for="province" class="block text-sm font-medium text-gray-700">จังหวัดที่ลงพื้นที่:</label>
                    {{ form.province }}
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">เพิ่ม</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
