<!-- drivers/templates/drivers/add_vehicle_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรูปภาพรถเกี่ยว</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6" style="margin-top: 5cm;">
        <div class="max-w-4xl mx-auto bg-white border border-gray-200 rounded-lg shadow-lg p-4">
            <h1 class="text-xl mb-4">เพิ่มรูปภาพรถเกี่ยวสำหรับ {{ vehicle.model }}</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">รูปภาพรถ:</label>
                    <input type="file" name="image" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div id="image-descriptions">
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">รายละเอียดรูปภาพ:</label>
                        <textarea name="description" rows="2" class="block w-full text-sm text-gray-500 border border-gray-300 rounded-md"></textarea>
                    </div>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">เพิ่มรูปภาพ</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
