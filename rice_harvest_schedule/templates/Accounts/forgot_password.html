<!-- forgot_password.html -->

{% load crispy_forms_tags %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 w-full max-w-md mx-auto p-6">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800">ลืมรหัสผ่าน?</h1>
                <p class="mt-2 text-sm text-gray-600">
                    จำรหัสผ่านของคุณ?
                    <a class="text-blue-600 decoration-2 hover:underline font-medium" href="{% url 'login' %}">
                        เข้าสู่ระบบที่นี่
                    </a>
                </p>
            </div>

            <div class="mt-5">
                <form method="post" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="grid gap-y-4">
                        <div>
                            <label for="email" class="block text-sm font-bold ml-1 mb-2">Email address</label>
                            <div class="relative">
                                <input type="email" id="email" name="email" class="py-3 px-4 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                            </div>
                            <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so we can get back to you</p>
                        </div>
                        <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm">Reset password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var error = document.getElementById('email-error');
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            error.classList.remove('hidden');
            return false;
        } else {
            error.classList.add('hidden');
            return true;
        }
    }
</script>
{% endblock %}
