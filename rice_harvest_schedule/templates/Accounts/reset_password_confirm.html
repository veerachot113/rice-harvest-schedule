<!-- reset_password_confirm.html -->

{% load crispy_forms_tags %}
{% block content %}
  <h2>ตั้งรหัสผ่านใหม่</h2>
  {% if form %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">ตั้งรหัสผ่านใหม่</button>
    </form>
  {% else %}
    <p>ไม่สามารถดึงฟอร์มได้ กรุณาลองอีกครั้ง</p>
  {% endif %}
{% endblock %}
