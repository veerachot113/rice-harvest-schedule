{% extends 'base.html' %}

{% block title %}Farmer List{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Farmer List</h2>
<table class="min-w-full bg-white">
    <thead class="bg-gray-800 text-white">
        <tr>
            <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Username</th>
            <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Email</th>
            <th class="text-center py-3 px-4 uppercase font-semibold text-sm">Actions</th>
        </tr>
    </thead>
    <tbody class="text-gray-700">
        {% for farmer in farmers %}
        <tr>
            <td class="py-3 px-4">{{ farmer.username }}</td>
            <td class="py-3 px-4">{{ farmer.email }}</td>
            <td class="text-center py-3 px-4">
                <form method="post" action="{% url 'delete_user' farmer.id %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
