{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-center mt-36">รีวิวเอกสาร</h1>

<div class="container mx-auto px-4">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">{{ document.driver.username }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">ยืนยัน</button>
        </form>
    </div>
</div>
{% endblock %}
