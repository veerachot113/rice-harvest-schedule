{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete User</h2>
<p>Are you sure you want to delete the user "{{ user.username }}"?</p>
<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Yes, delete user
    </button>
    <a href="javascript:history.back()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Cancel
    </a>
</form>
{% endblock %}
